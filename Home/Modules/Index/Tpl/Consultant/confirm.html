<extend name="Common:base"/>
<block name="body">
<!-- 申请step-->
<div class="step-course">
  <div class="container">     
    <div class="row">
      <div class="col-xs-2 col-md-3">
        <h2>STEP 01</h2>
        <h4>Register a account</h4>
      </div>
      <div class="col-xs-2 col-md-2">
        <img src="__PUBLIC__/images/p-14.png" width="30px" height="30px"> 
      </div>
      <div class="col-xs-2 col-md-3 ">
        <h2>STEP 02</h2>
        <h4>Your personal information</h4>    
      </div>
      <div class="col-xs-2 col-md-2 ">
        <img src="__PUBLIC__/images/p-14.png" width="30px" height="30px"> 
      </div>
      <div class="col-xs-2 col-md-3 course-active">
        <h2>STEP 03</h2>
        <h4>Submit and verify</h4>              
      </div>
    </div>      
  </div>
</div>
<!-- 申请成功 -->
<div class="container for-header a-success">
  <center><br>
    <img src="__PUBLIC__/images/p-13.png" width="176px;" height="143px;">        
    <h1>Thank you for your application.</h1>
    <h1>Our staff will contact you as soon as possible.</h1><br>
    <a href="{:U('/Index/Index/index','','')}">
      <button type="button" class="btn form-control backhome-bt" >Back to Home</button>
    </a>

</block>
